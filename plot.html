<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meal Plan Analysis Dashboard - Visualization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body {
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background: #f5f7fa;
          margin: 0;
          padding: 0;
      }

      header {
          background: #4CAF50;
          color: white;
          padding: 15px;
          text-align: center;
          box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      h1 {
          margin: 0;
          font-size: 1.6rem;
      }

      main {
          max-width: 1000px;
          margin: 30px auto;
          background: white;
          padding: 25px;
          border-radius: 12px;
          box-shadow: 0 4px 15px rgba(0,0,0,0.1);
          text-align: center;
      }

      h2 {
          margin-bottom: 20px;
          color: #333;
      }

      img {
          width: 100%;
          max-width: 950px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }

      .back-btn {
          display: inline-block;
          margin-top: 25px;
          padding: 10px 18px;
          background: #4CAF50;
          color: white;
          text-decoration: none;
          font-weight: 500;
          border-radius: 6px;
          transition: background 0.3s;
      }

      .back-btn:hover {
          background: #45a049;
      }

      footer {
          text-align: center;
          font-size: 0.9rem;
          padding: 20px;
          margin-top: 30px;
          color: #555;
      }
  </style>
</head>
<body>

  <header>
      <h1>Meal Plan Analysis Dashboard</h1>
  </header>

  <main>
      <h2>{{ title }}</h2>
      <img src="data:image/png;base64,{{ plot_url }}" alt="Visualization">

      <div>
          <a href="{{ url_for('index') }}" class="back-btn">â¬… Back to Dashboard</a>
      </div>
  </main>

  <footer>
      &copy; {{year}} Meal Plan Analysis Dashboard | Built by Shaun Monga
  </footer>

</body>
</html>
